<h1>http://www.shido.info/ に一本化しました</h1>
<hr>
Oct 06, 2006
<p>

自宅サーバが安定稼動しているので、
<a href='http://www.geocities.jp/shido_takafumi/'>http://www.geocities.jp/shido_takafumi/</a> にあった
コンテンツを引き上げて、<a href='http://www.shido.info/'>http://www.shido.info/</a> に一本化しました。
<p>
アクセス数がそれほど無いので、上り 700 kbps で問題ないみたいです。
もし、レスポンスが遅かったらゲストブックに書き込んで下さい。
