<h1>続・スパイウェア対策</h1>
<hr>
Nov 28, 2005
<p>
<a href="misc.php?id=7">以前</a>、スパイウェアによって Yahoo mail のパスワードが
流出したと書きましたが、それを阻止する比較的簡単な方法を見つけました。
Firefox を使っている人は試してみてください。<p>
ツール &rarr; オプション &rarr; プライバシー &rarr; Cookie データの保存<br>
と進んでいき、Cookie を保存する期間を Firefox を終了するまでとします。
こうすると若干不便になりましが、スパイウェアはほぼ完全にシャットダウンできます。
