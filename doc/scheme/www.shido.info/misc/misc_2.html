<h1>軽快な PDF Viewer: FoxitReader</h1>
<hr>
Jun 28, 2005
<p>
PDF リーダーとしては Acrobat Reader が定番ですが、バージョンアップするたびにどんどん重くなっていき、
  現在のバージョンは使用に耐えない状態になっています。<p>

   そこで、例によって google で検索したところ FoxitReader が見つかりました。<p>

    フリーソフトなので、早速、ダウンロードして試してみたところ、動作が軽快で楽しくなりました。
     <a href="http://www.foxitsoftware.com/pdf/rd_intro.php">ここ</a>
     からダウンロードできます。<p>

       ぜひ試してみてください。
