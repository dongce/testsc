<h1>ゲストブックを作りました</h1>
<hr>
Feb 17, 2006
<p>
ゲストブックを作成し、各コンテンツからリンクを張りました。<br>
各コンテンツの右上、右下にある鉛筆アイコン (<img src="../images/pencil.gif">)
をクリックすると書き込み用のページにジャンプします。 <p>
気軽に書き込んでください。<br>
よろしくお願いします。
